{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Excluir categoria</h2>
  <p>Tem certeza de que deseja excluir a categoria <strong>{{ categoria.identificacao }}</strong>?</p>

  <form method="post" action="">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sim, excluir</button>
      <a href="{% url 'estoque:categoria_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
